version: '3'
services:
  verti-grade:
    container_name: verti-grade-app
    image: tilalx/verti-grade:1.0.9
    ports:
      - 3000:3000
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=vertigrade
      - DB_USERNAME=vertigrade
      - DB_PASSWORD=wihfuiwe890zhfwjlhbw0i9
      - SERVER_URL=https://dav.aelx.de
      - JWT_SECRET=whuidfh8iwuid0uj9wjhf√ü890jdohiwujibc

  db:
    container_name: verti-grade-db
    image: postgres:16
    environment:
      - POSTGRES_USER=vertigrade
      - POSTGRES_PASSWORD=wihfuiwe890zhfwjlhbw0i9
      - POSTGRES_DB=vertigrade
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vertigrade"]
      interval: 10s
      timeout: 10s
      retries: 3

volumes:
  db_data: